services:
  # Base image service - builds the image once
  mloda-base:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    image: mloda-devcontainer:latest
    command: "true"  # Exit immediately, just used for building
    networks:
      - dev-network

  ai-agent-1:
    image: mloda-devcontainer:latest
    pull_policy: never
    depends_on:
      mloda-base:
        condition: service_completed_successfully
    volumes:
      - ai_agent_1_data:/workspace  
      - ~/.ssh:/home/vscode/.ssh:ro
      - ~/.gitconfig:/home/vscode/.gitconfig:ro
      - ~/.git-credentials:/home/vscode/.git-credentials:ro
    ports:
      - "8000:8000"
    command: bash -c "cd /workspace && exec bash"  # Change directory to /workspace
    stdin_open: true    # Keep STDIN open for interaction
    tty: true           # Allocate a pseudo-TTY
    container_name: ai-agent-1
    networks:
      - dev-network

  ai-agent-2:
    image: mloda-devcontainer:latest
    pull_policy: never
    depends_on:
      mloda-base:
        condition: service_completed_successfully
